        <h1>Gruppenverwaltung</h1>
    </div>
    <!-- Gruppen -->
    <div id="Gruppen" class="gruppen">
        <div style="
        justify-content: center;
        display: flex;
    ">
        <div class="button-container">
            <button id="neueGruppeButton" class="small-button">
                Neue Gruppe
            </button>
        </div>
    </div>
        <!-- Container für Wettkampfgruppen -->
        <h2 class="head2"><strong>Wettkampfgruppen</strong></h2>
        <div id="wettkampfGruppenInhalt" class="gruppenInhalt">
            
            <!-- Wettkampfgruppen werden hier eingefügt -->
        </div>
        
        <!-- Container für Normale Gruppen -->
        <h2 class="head2"><strong>Standard-Gruppen</strong></h2>
        <div id="normaleGruppenInhalt" class="gruppenInhalt">
            
            <!-- Normale Gruppen werden hier eingefügt -->
        </div>
    </div>

    <!-- Pop-up für Gruppenverwaltung -->
    <div id="gruppePopup" class="popup">
        <div class="popup-content">
            <div class="popup-head">
                <h2 id="gruppePopupTitel" class="gruppePopupTitel">Gruppe erstellen</h2>
                <span class="close" onclick="schliesseGruppePopup()">&times;</span>
            </div>
            <div class="outherPopupDiv">
                <form id="gruppeFormPopup">
                    <div class="gruppenSpecification">
                        <div>
                            <label for="gruppenName">Gruppenname:</label>
                            <input type="text" id="gruppenName" name="gruppenName" placeholder="Mustergruppe" required>
                        </div>
                        <div>
                            <label for="gruppenTyp">Gruppentyp:</label>
                            <select id="gruppenTyp" name="gruppenTyp" placeholder="Bitte Wählen" required>
                                <option value="normal">Standard-Gruppe</option>
                                <option value="wettkampf">Wettkampfgruppe</option>
                            </select>
                        </div>
                    </div>
                    <!-- Container für die Mitgliederliste und Positionszuweisung -->
                    <div id="mitgliederZuordnungContainer" class="mitgliederZuordnungContainer" style="display:none;">
                        <h3>Mitglieder der Gruppe</h3>
                        <div id="mitgliederZuweisen"></div>
                    </div>

                    <!-- Positionen für die Wettkampfgruppe -->
                    <div id="positionenContainer" style="display:none;">
                        <h3>Positionen für Wettkampfgruppe</h3>
                        <div class="positionVerwaltung">
                            <div>
                                <label for="gruppenführer">Gruppenführer:</label>
                                <select id="gruppenführer"></select>
                            </div>
                            <div>
                                <label for="maschinist">Maschinist:</label>
                                <select id="maschinist"></select>
                            </div>
                            <div>
                                <label for="melder">Melder:</label>
                                <select id="melder"></select>
                            </div>
                            <div>
                                <label for="schlauchTruppFührer">Schlauchtrupp-Führer:</label>
                                <select id="schlauchTruppFührer"></select>
                            </div>
                            <div>
                                <label for="schlauchTruppMann">Schlauchtrupp-Mann:</label>
                                <select id="schlauchTruppMann"></select>
                            </div>
                            <div>
                                <label for="wasserTruppFührer">Wassertrupp-Führer:</label>
                                <select id="wasserTruppFührer"></select>
                            </div>
                            <div>
                                <label for="wasserTruppMann">Wassertrupp-Mann:</label>
                                <select id="wasserTruppMann"></select>
                            </div>
                            <div>
                                <label for="angriffsTruppFührer">Angriffstrupp-Führer:</label>
                                <select id="angriffsTruppFührer"></select>
                            </div>
                            <div>
                                <label for="angriffsTruppMann">Angriffstrupp-Mann:</label>
                                <select id="angriffsTruppMann"></select>
                            </div>
                        </div>
                    </div>

                    <button type="submit" id="gruppeSpeichern" class="small-button-erstellen">Speichern</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="src/js/gruppen.js"></script>
</body>
