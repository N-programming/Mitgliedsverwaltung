<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anwesenheitslisten</title>
    <link rel="stylesheet" href="../../styles/anwesenheitslisten.css">
    <link rel="stylesheet" href="../../styles/popup.css">
    <link rel="stylesheet" href="../../styles/button.css">


    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">


</head>
<body>
    <div class="head">
        <!-- Button zurück zur Hauptseite -->
        <button onclick="location.href='index.html'" style="background-color: transparent;" class="homepage-button">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="white" height="30px" width="30px">
                <g>
                    <path d="M26.105,21.891c-0.229,0-0.439-0.131-0.529-0.346l0,0c-0.066-0.156-1.716-3.857-7.885-4.59   c-1.285-0.156-2.824-0.236-4.693-0.25v4.613c0,0.213-0.115,0.406-0.304,0.508c-0.188,0.098-0.413,0.084-0.588-0.033L0.254,13.815   C0.094,13.708,0,13.528,0,13.339c0-0.191,0.094-0.365,0.254-0.477l11.857-7.979c0.175-0.121,0.398-0.129,0.588-0.029   c0.19,0.102,0.303,0.295,0.303,0.502v4.293c2.578,0.336,13.674,2.33,13.674,11.674c0,0.271-0.191,0.508-0.459,0.562   C26.18,21.891,26.141,21.891,26.105,21.891z"/>
                </g>
            </svg>
        </button>
        <h1>Anwesenheitslisten</h1>
    </div>

    <!-- Anwesenheitsliste -->
    <div>
        <div class="button-container">
            <button id="neueAnwesenheitslisteButton" class="small-button">
                Neue Liste
            </button>
                <!-- Button für Aktivitäten verwalten -->
            <button id="aktivitaetenVerwaltenButton" class="small-button">
                Aktivitäten verwalten
            </button>
        </div>
        <div id="anwesenheitslisteInhalt"></div>
    </div>

    <!-- Popup für Aktivitätenverwaltung -->
    <div id="aktivitaetenPopup" class="popup">
        <div class="popup-content">
            <div class="popup-head">
                <h2 id="popupTitel">Aktivitäten verwalten</h2>
                <span class="close" id="closePopup">&times;</span>
            </div>
            <div id="aktivitaetenVerwalten">
                <div class="underheader-container">
                    <input type="text" id="neueAktivitaet" placeholder="Neue Aktivität hinzufügen">
                    <button onclick="hinzufuegenAktivitaet()" class="small-button-erstellen">Hinzufügen</button>
                </div>
                <ul id="aktivitaetenListe" class="aktivitätenliste"></ul>
            </div>
        </div>
    </div>

    <script src="../../js/anwesenheitslisten.js"></script>
</body>
</html>
