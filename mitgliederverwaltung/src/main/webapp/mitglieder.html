    <!-- Pop-up für Neues Mitglied/Bearbeiten -->
    <div id="mitgliedPopup" class="popup">
        <div class="popup-content">
            <div class="popup-head">
                <h2 id="popupTitel">Mitglied hinzufügen</h2>
                <span class="close" onclick="schliessePopup()">&times;</span>
            </div>
            <form id="mitgliedFormPopup">
                <div class="outherPopupDiv">
                    <div class="div div-links">
                        <label for="vorname">Vorname:</label>
                        <input type="text" id="vornamePopup" name="vorname" placeholder="Max" required>

                        <label for="geburtsdatum">Geburtsdatum:</label>
                        <input type="date" id="geburtsdatumPopup" name="geburtsdatum" required>

                        <label for="hausnummer">Hausnummer:</label>
                        <input type="text" id="hausnummerPopup" name="hausnummer" placeholder="1" required>

                        <label for="ort">Ort:</label>
                        <input type="text" id="ortPopup" name="ort" placeholder="Musterort" required>
                    </div>
                    <div class="div div-rechts">
                        <label for="name">Name:</label>
                        <input type="text" id="namePopup" name="name" placeholder="Mustername" required>

                        <label for="strasse">Straße:</label>
                        <input type="text" id="strassePopup" name="strasse" placeholder="Musterstraße" required>

                        <label for="plz">PLZ:</label>
                        <input type="text" id="plzPopup" name="plz" placeholder="12345" required>

                        <label for="eintrittsdatum">Eintrittsdatum:</label>
                        <input type="date" id="eintrittsdatumPopup" name="eintrittsdatum" required>
                    </div>
                </div>
                    <button type="submit" class="small-button-erstellen speichern" id="popupSpeichern">
                        Speichern
                    </button>
            </form>
        </div>
    </div>
